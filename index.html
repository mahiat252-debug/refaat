<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام البحث بالرقم القومي والبريد الإلكتروني</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e7f4 100%);
            min-height: 100vh;
        }
        .search-container {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }
        .search-container:hover {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
        }
        .result-card {
            animation: fadeIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-slate-100 text-slate-800">

    <div class="container mx-auto max-w-2xl py-16 px-4">
        <div class="search-container rounded-2xl bg-white p-8 mb-8">
            <h1 class="text-3xl font-bold mb-4 text-center text-blue-700">تسجيل الدخول</h1>
            <form id="login-form" class="flex flex-col gap-4">
                <input type="email" id="email-input"
                    class="bg-slate-50 border border-slate-300 text-slate-900 text-lg rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 block w-full px-4 py-3"
                    placeholder="ادخل البريد الإلكتروني..." required>
                <input type="text" id="national-id-input"
                    class="bg-slate-50 border border-slate-300 text-slate-900 text-lg rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 block w-full px-4 py-3"
                    placeholder="ادخل الرقم القومي (14 رقمًا)..." maxlength="14" required>
                <button type="submit"
                    class="w-full text-white bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-xl text-lg px-6 py-3">
                    تسجيل الدخول
                </button>
            </form>
        </div>

        <div id="result-section" class="result-card bg-white rounded-2xl p-6 mt-6 shadow-lg" style="display:none;">
            <h2 class="text-2xl font-bold text-green-700 mb-4">بيانات المستخدم:</h2>
            <div id="user-data"></div>
        </div>
        <div id="error-section" class="bg-red-100 border border-red-300 text-red-700 rounded-xl p-4 mt-6" style="display:none;">
            <span id="error-message"></span>
        </div>
    </div>

    <script>
        // رابط جدول جوجل شيت بصيغة JSON (استبدله بالرابط الخاص بك)
        const SHEET_URL = "https://opensheet.elk.sh/YOUR_GOOGLE_SHEET_ID/Sheet1";
        // مثال: https://opensheet.elk.sh/1bI6tNQp6i7A4n6m0sJkOe3pJvXk7pqc6FQw9gQ6w3g3M/Sheet1

        let usersData = [];

        // تحميل البيانات من الشيت
        async function loadData() {
            try {
                const response = await fetch(SHEET_URL);
                usersData = await response.json();
            } catch (error) {
                document.getElementById('error-section').style.display = "block";
                document.getElementById('error-message').textContent = "حدث خطأ أثناء تحميل البيانات. الرجاء المحاولة لاحقًا.";
            }
        }
        loadData();

        // التعامل مع نموذج الدخول
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email-input').value.trim();
            const nationalId = document.getElementById('national-id-input').value.trim();

            // التحقق من صحة الرقم القومي
            if (nationalId.length !== 14 || !/^\d{14}$/.test(nationalId)) {
                showError("الرقم القومي يجب أن يتكون من 14 رقمًا.");
                return;
            }

            // البحث عن المستخدم
            const user = usersData.find(item =>
                item["الرقم القومى"] === nationalId && item["البريد"] === email
            );

            if (user) {
                showResult(user);
            } else {
                showError("بيانات الدخول غير صحيحة أو غير موجودة.");
            }
        });

        function showResult(user) {
            document.getElementById('error-section').style.display = "none";
            document.getElementById('result-section').style.display = "block";
            let userHtml = "<ul class='list-disc pr-6'>";
            for (const key in user) {
                if (user[key]) {
                    userHtml += `<li><strong>${key}:</strong> ${user[key]}</li>`;
                }
            }
            userHtml += "</ul>";
            document.getElementById('user-data').innerHTML = userHtml;
        }

        function showError(message) {
            document.getElementById('result-section').style.display = "none";
            document.getElementById('error-section').style.display = "block";
            document.getElementById('error-message').textContent = message;
        }
    </script>

    <footer class="minimal-footer">
        جميع الحقوق محفوظة © 2025 | نظام البحث والربط بالرقم القومي والبريد الإلكتروني
    </footer>
</body>
</html>
