<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Index</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Retry Logic
        function fetchWithRetry(url, options, retries = 3) {
            return fetch(url, options).catch(error => {
                if (retries > 0) {
                    return fetchWithRetry(url, options, retries - 1);
                }
                throw error;
            });
        }
    </script>
</head>
<body>
    <header>
        <h1>Welcome to Our Enhanced Application</h1>
    </header>
    <main>
        <section>
            <h2>Welcome Message</h2>
            <p>We aim to provide a secure and high-performance experience.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 Our Application. All rights reserved.</p>
    </footer>
    <script>
        // Adding error handling
        window.addEventListener('error', function(event) {
            console.error('Error caught:', event.message);
            alert('An error occurred: ' + event.message);
        });

        // Offline support
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(function() {
                    console.log('Service Worker Registered');
                });
        }
    </script>
</body>
</html>
