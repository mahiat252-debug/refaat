<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نظام تسجيل الدخول برقم الهاتف</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #1a2a6c, #4a148c);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #333;
    }
    
    .container {
      width: 100%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      position: relative;
    }
    
    .header {
      background: linear-gradient(135deg, #2c3e50, #1a2a6c);
      color: white;
      padding: 35px 30px;
      text-align: center;
      position: relative;
    }
    
    .header::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 L100,100 L0,100 Z" fill="rgba(255,255,255,0.1)"/></svg>');
      background-size: cover;
    }
    
    .header h1 {
      font-weight: 700;
      font-size: 32px;
      margin-bottom: 10px;
      position: relative;
      z-index: 2;
    }
    
    .header p {
      opacity: 0.85;
      font-size: 18px;
      position: relative;
      z-index: 2;
    }
    
    .content {
      padding: 35px;
      position: relative;
    }
    
    .form-group {
      margin-bottom: 25px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      color: #2c3e50;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .input-container {
      position: relative;
    }
    
    .input-container i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #7f8c8d;
    }
    
    .form-group input {
      width: 100%;
      padding: 16px 16px 16px 50px;
      border: 1px solid #bdc3c7;
      border-radius: 12px;
      font-size: 18px;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      text-align: right;
    }
    
    .form-group input:focus {
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
      outline: none;
    }
    
    .submit-btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #3498db, #1a2a6c);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 20px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    
    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(52, 152, 219, 0.6);
    }
    
    .submit-btn:active {
      transform: translateY(1px);
    }
    
    .result {
      font-size: 18px;
      text-align: center;
      margin-top: 30px;
      padding: 20px;
      border-radius: 12px;
      display: none;
    }
    
    .success {
      background: #e6f7ee;
      color: #27ae60;
      border: 1px solid #2ecc71;
      text-align: right;
    }
    
    .error {
      background: #fdecea;
      color: #e74c3c;
      border: 1px solid #e74c3c;
    }
    
    .loading {
      display: none;
      text-align: center;
      padding: 20px;
    }
    
    .loading-spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }
    
    .user-card {
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      border-radius: 15px;
      padding: 25px;
      margin-top: 25px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      text-align: right;
      display: none;
    }
    
    .user-card h3 {
      color: #1a2a6c;
      margin-bottom: 20px;
      font-size: 24px;
      border-bottom: 2px solid #90caf9;
      padding-bottom: 10px;
    }
    
    .user-detail {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px dashed #90caf9;
    }
    
    .user-detail:last-child {
      border-bottom: none;
      margin-bottom: 0;
    }
    
    .detail-label {
      font-weight: 600;
      color: #1a2a6c;
    }
    
    .detail-value {
      color: #0d47a1;
    }
    
    .security-info {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      color: #7f8c8d;
      font-size: 14px;
      margin-top: 25px;
      padding: 12px;
      border-radius: 8px;
      background: #f8f9fa;
      border: 1px solid #e8eaed;
    }
    
    .security-info i {
      color: #27ae60;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @media (max-width: 480px) {
      .header {
        padding: 30px 20px;
      }
      
      .header h1 {
        font-size: 28px;
      }
      
      .content {
        padding: 25px 20px;
      }
      
      .form-group input {
        font-size: 16px;
        padding: 14px 14px 14px 45px;
      }
      
      .submit-btn {
        font-size: 18px;
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class="fas fa-mobile-alt"></i> تسجيل الدخول</h1>
      <p>برقم الهاتف</p>
    </div>
    
    <div class="content">
      <div class="form-group">
        <label for="phone">
          <i class="fas fa-phone"></i> رقم الهاتف
        </label>
        <div class="input-container">
          <i class="fas fa-phone-alt"></i>
          <input type="tel" id="phone" placeholder="أدخل رقم هاتفك">
        </div>
      </div>
      
      <button class="submit-btn" onclick="login()">
        <i class="fas fa-sign-in-alt"></i> دخول
      </button>
      
      <div id="loading" class="loading">
        <div class="loading-spinner"></div>
        جاري التحقق من البيانات...
      </div>
      
      <div id="result" class="result"></div>
      
      <div id="userCard" class="user-card">
        <h3><i class="fas fa-user"></i> بيانات المستخدم</h3>
        <div class="user-detail">
          <span class="detail-label">الاسم:</span>
          <span class="detail-value" id="userName"></span>
        </div>
        <div class="user-detail">
          <span class="detail-label">رقم الهاتف:</span>
          <span class="detail-value" id="userPhone"></span>
        </div>
        <div class="user-detail">
          <span class="detail-label">البريد الإلكتروني:</span>
          <span class="detail-value" id="userEmail"></span>
        </div>
        <div class="user-detail">
          <span class="detail-label">المدينة:</span>
          <span class="detail-value" id="userCity"></span>
        </div>
      </div>
      
      <div class="security-info">
        <i class="fas fa-lock"></i>
        جميع البيانات محمية ومشفرة
      </div>
    </div>
  </div>

  <script>
    // تم إضافة معرف SheetDB هنا
    const SHEETDB_ID = "1Y-MOyc4QKyDi1zWssnp_gMJ96b4w6qcpu3lKZnYBsg4";
    
    // العناصر
    const phoneInput = document.getElementById('phone');
    const resultDiv = document.getElementById('result');
    const loadingDiv = document.getElementById('loading');
    const userCard = document.getElementById('userCard');
    const userName = document.getElementById('userName');
    const userPhone = document.getElementById('userPhone');
    const userEmail = document.getElementById('userEmail');
    const userCity = document.getElementById('userCity');
    
    // التحقق من صحة رقم الهاتف
    function isValidPhone(phone) {
      const cleanedPhone = phone.replace(/\D/g, '');
      return cleanedPhone.length >= 8;
    }
    
    // وظيفة تسجيل الدخول
    async function login() {
      const phone = phoneInput.value.trim();
      
      // إعادة تعيين الرسائل وإخفاء بطاقة المستخدم
      resultDiv.style.display = 'none';
      userCard.style.display = 'none';
      
      // التحقق من إدخال رقم الهاتف
      if (!phone) {
        showError('يرجى إدخال رقم الهاتف');
        return;
      }
      
      if (!isValidPhone(phone)) {
        showError('يرجى إدخال رقم هاتف صحيح (8 أرقام على الأقل)');
        return;
      }
      
      // عرض تحميل
      loadingDiv.style.display = 'block';
      
      try {
        // استخدام معرف SheetDB الذي أضفته
        const url = `https://sheetdb.io/api/v1/${SHEETDB_ID}/search?phone=${encodeURIComponent(phone)}`;
        
        const response = await fetch(url);
        
        if (!response.ok) {
          throw new Error('حدث خطأ في الاتصال بالخادم');
        }
        
        const data = await response.json();
        
        // إخفاء تحميل
        loadingDiv.style.display = 'none';
        
        if (data.length > 0) {
          // استخراج بيانات المستخدم
          const user = data[0];
          
          // عرض بيانات المستخدم في البطاقة
          userName.textContent = user.name || 'غير متوفر';
          userPhone.textContent = user.phone || phone;
          userEmail.textContent = user.email || 'غير متوفر';
          userCity.textContent = user.city || 'غير متوفر';
          
          // عرض بطاقة المستخدم
          userCard.style.display = 'block';
          
          // عرض رسالة نجاح
          showSuccess(`مرحباً ${user.name || 'عزيزي المستخدم'}!`);
        } else {
          showError('رقم الهاتف غير موجود في قاعدة البيانات');
        }
      } catch (error) {
        // إخفاء تحميل
        loadingDiv.style.display = 'none';
        
        // عرض رسالة خطأ
        showError(`حدث خطأ: ${error.message}`);
        console.error('خطأ في تسجيل الدخول:', error);
      }
    }
    
    // عرض رسالة نجاح
    function showSuccess(message) {
      resultDiv.textContent = message;
      resultDiv.className = 'result success';
      resultDiv.style.display = 'block';
    }
    
    // عرض رسالة خطأ
    function showError(message) {
      resultDiv.textContent = message;
      resultDiv.className = 'result error';
      resultDiv.style.display = 'block';
    }
    
    // التعامل مع الضغط على مفتاح Enter
    phoneInput.addEventListener('keyup', function(event) {
      if (event.key === 'Enter') {
        login();
      }
    });
    
    // التركيز على حقل إدخال الهاتف
    phoneInput.focus();
  </script>
</body>
</html>
