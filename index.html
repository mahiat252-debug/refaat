<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول عبر Supabase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Supabase JS library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <style>
    body { font-family: Tahoma, Arial, sans-serif; direction: rtl; margin: 40px; background: #f2f2f2; }
    form, #user-info { background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 4px 12px #0001; max-width: 320px; margin: auto; margin-bottom: 20px; }
    h2 { margin-top: 0; }
    input { width: 100%; margin-bottom: 8px; padding: 8px; font-size: 1em; }
    button { width: 100%; padding: 10px; background: #0080ff; color: #fff; border: none; border-radius: 4px; font-size: 1em; cursor: pointer; margin-top: 8px;}
    button:hover { background: #005bbb; }
    #user-info { text-align: center; }
  </style>
</head>
<body>
  <form id="signup-form">
    <h2>إنشاء حساب</h2>
    <input type="email" id="signup-email" placeholder="البريد الإلكتروني" required>
    <input type="password" id="signup-password" placeholder="كلمة المرور" required>
    <button type="submit">تسجيل</button>
  </form>

  <form id="login-form">
    <h2>تسجيل الدخول</h2>
    <input type="email" id="login-email" placeholder="البريد الإلكتروني" required>
    <input type="password" id="login-password" placeholder="كلمة المرور" required>
    <button type="submit">دخول</button>
  </form>

  <div id="user-info" style="display:none;">
    مرحباً، <span id="user-email"></span>!
    <button id="logout-btn">تسجيل الخروج</button>
  </div>

  <script>
    const SUPABASE_URL = 'https://xyzvarxxgtcemblzfgob.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh5enZhcnh4Z3RjZW1ibHpmZ29iIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ1MDQxNjMsImV4cCI6MjA3MDA4MDE2M30.PHAQJWq59GPdDkZ7ogA8INPETKviTPRf8zMJOfzlaJE';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Sign Up
    document.getElementById('signup-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      const { data, error } = await supabase.auth.signUp({ email, password });
      if (error) {
        alert('خطأ في التسجيل: ' + error.message);
      } else {
        alert('تم التسجيل! تحقق من بريدك الإلكتروني لتفعيل الحساب.');
      }
    });

    // Log In
    document.getElementById('login-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        alert('خطأ في تسجيل الدخول: ' + error.message);
      } else {
        document.getElementById('user-email').textContent = data.user.email;
        document.getElementById('user-info').style.display = 'block';
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('signup-form').style.display = 'none';
      }
    });

    // Log Out
    document.getElementById('logout-btn').addEventListener('click', async function() {
      await supabase.auth.signOut();
      document.getElementById('user-info').style.display = 'none';
      document.getElementById('login-form').style.display = 'block';
      document.getElementById('signup-form').style.display = 'block';
    });
  </script>
</body>
</html>
